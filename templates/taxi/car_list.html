{% extends "base.html" %}
{% block title %}<title>Cars</title>{% endblock %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
  </thead>
  <tbody>
    {% for car in object_list %}
      <tr>
        <td><a href="{% url "taxi:cars-detail" car.pk %}">{{ car.pk }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
