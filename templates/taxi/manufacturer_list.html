{% extends "base.html" %}
{% block title %}<title>Manufacturers</title>{% endblock %}
{% block content %}
  <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    {% for manufacturer in object_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
