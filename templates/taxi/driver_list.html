{% extends "base.html" %}
{% block title %}<title>Drivers</title>{% endblock %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>License number</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in object_list %}
      <tr>
        <td><a href="{% url 'taxi:drivers-detail' driver.pk %}">{{ driver.username }}</a></td>
        <td>{{ driver.license_number }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
